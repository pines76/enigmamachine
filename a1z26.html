<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1Z26 Cipher</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Special Elite", system-ui;
  background-color: #222;
  color: #eee;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.enigma-container {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  max-width: 900px;
  width: 100%;
  text-align: center;
}

h1 { margin-bottom: 20px; }

textarea {
  width: 80%;
  height: 100px;
  padding: 8px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  background-color: #444;
  color: #fff;
  margin-bottom: 15px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  border: none;
  background-color: #555;
  color: #fff;
  margin: 5px;
}

button:hover { background-color: #777; }

.footer {
  margin-top: 15px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>
<body>

<div class="enigma-container">
  <h1>A1Z26 Cipher Machine</h1>

  <textarea id="inputText" placeholder="Enter text or numbers..."></textarea>

  <div>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <button onclick="clearText()">Clear</button>
  </div>

  <textarea id="outputText" placeholder="Output appears here..." readonly></textarea>

  <div class="footer">
    A=1, B=2 ... Z=26
  </div>
</div>

<script>
function encrypt() {
  const input = document.getElementById("inputText").value.toUpperCase();
  let result = [];

  for (let i = 0; i < input.length; i++) {
    let char = input[i];

    if (char >= 'A' && char <= 'Z') {
      result.push(char.charCodeAt(0) - 64);
    } else if (char === " ") {
      result.push("/");
    }
  }

  document.getElementById("outputText").value = result.join(" ");
}

function decrypt() {
  const input = document.getElementById("inputText").value.trim();
  const parts = input.split(" ");
  let result = "";

  for (let i = 0; i < parts.length; i++) {
    let part = parts[i];

    if (part === "/") {
      result += " ";
    } else {
      let num = parseInt(part);
      if (!isNaN(num) && num >= 1 && num <= 26) {
        result += String.fromCharCode(num + 64);
      }
    }
  }

  document.getElementById("outputText").value = result;
}

function clearText() {
  document.getElementById("inputText").value = "";
  document.getElementById("outputText").value = "";
}
</script>

</body>
</html>
