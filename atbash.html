<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Atbash Cipher</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Special Elite", system-ui;
  background-color: #222;
  color: #eee;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.enigma-container {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  max-width: 900px;
  width: 100%;
  text-align: center;
}

h1 { margin-bottom: 20px; }

textarea {
  width: 80%;
  height: 100px;
  padding: 8px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  background-color: #444;
  color: #fff;
  margin-bottom: 15px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  border: none;
  background-color: #555;
  color: #fff;
  margin: 5px;
}

button:hover { background-color: #777; }

.footer {
  margin-top: 15px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>
<body>

<div class="enigma-container">
  <h1>Atbash Cipher Machine</h1>

  <textarea id="inputText" placeholder="Enter your message..."></textarea>

  <div>
    <button onclick="atbash()">Encrypt / Decrypt</button>
    <button onclick="clearText()">Clear</button>
  </div>

  <textarea id="outputText" placeholder="Output appears here..." readonly></textarea>

  <div class="footer">
    Symmetrical substitution cipher (A â†” Z)
  </div>
</div>

<script>
function atbash() {
  const input = document.getElementById("inputText").value;
  let result = "";

  for (let i = 0; i < input.length; i++) {
    let char = input[i];

    if (char >= 'A' && char <= 'Z') {
      result += String.fromCharCode(90 - (char.charCodeAt(0) - 65));
    } 
    else if (char >= 'a' && char <= 'z') {
      result += String.fromCharCode(122 - (char.charCodeAt(0) - 97));
    } 
    else {
      result += char;
    }
  }

  document.getElementById("outputText").value = result;
}

function clearText() {
  document.getElementById("inputText").value = "";
  document.getElementById("outputText").value = "";
}
</script>

</body>
</html>
