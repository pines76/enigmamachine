<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vigenère Cipher</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Special Elite", system-ui;
  background-color: #222;
  color: #eee;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.enigma-container {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  max-width: 900px;
  width: 100%;
  text-align: center;
}

h1 { margin-bottom: 20px; }

.input-section, .output-section {
  margin-bottom: 15px;
}

input[type=text], textarea {
  width: 80%;
  padding: 8px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  background-color: #444;
  color: #fff;
  margin-bottom: 10px;
}

textarea {
  height: 100px;
  resize: none;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  border: none;
  background-color: #555;
  color: #fff;
  margin: 5px;
}

button:hover { background-color: #777; }

.footer {
  margin-top: 15px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>
<body>

<div class="enigma-container">
  <h1>Vigenère Cipher Machine</h1>

  <div class="input-section">
    <input type="text" id="keyInput" placeholder="Enter key (letters only)">
    <br>
    <textarea id="inputText" placeholder="Enter your message..."></textarea>
  </div>

  <div>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <button onclick="clearText()">Clear</button>
  </div>

  <div class="output-section">
    <textarea id="outputText" placeholder="Output appears here..." readonly></textarea>
  </div>

  <div class="footer">
    Classical Vigenère Cipher (A=0 shift system)
  </div>
</div>

<script>
function formatKey(key) {
  return key.toUpperCase().replace(/[^A-Z]/g, "");
}

function encrypt() {
  const text = document.getElementById("inputText").value;
  let key = formatKey(document.getElementById("keyInput").value);

  if (key.length === 0) {
    alert("Enter a valid key (letters only).");
    return;
  }

  let result = "";
  let keyIndex = 0;

  for (let i = 0; i < text.length; i++) {
    let char = text[i];

    if (/[A-Za-z]/.test(char)) {
      let isUpper = char === char.toUpperCase();
      let base = isUpper ? 65 : 97;

      let shift = key.charCodeAt(keyIndex % key.length) - 65;

      result += String.fromCharCode(
        ((char.charCodeAt(0) - base + shift) % 26) + base
      );

      keyIndex++;
    } else {
      result += char;
    }
  }

  document.getElementById("outputText").value = result;
}

function decrypt() {
  const text = document.getElementById("inputText").value;
  let key = formatKey(document.getElementById("keyInput").value);

  if (key.length === 0) {
    alert("Enter a valid key (letters only).");
    return;
  }

  let result = "";
  let keyIndex = 0;

  for (let i = 0; i < text.length; i++) {
    let char = text[i];

    if (/[A-Za-z]/.test(char)) {
      let isUpper = char === char.toUpperCase();
      let base = isUpper ? 65 : 97;

      let shift = key.charCodeAt(keyIndex % key.length) - 65;

      result += String.fromCharCode(
        ((char.charCodeAt(0) - base - shift + 26) % 26) + base
      );

      keyIndex++;
    } else {
      result += char;
    }
  }

  document.getElementById("outputText").value = result;
}

function clearText() {
  document.getElementById("inputText").value = "";
  document.getElementById("outputText").value = "";
  document.getElementById("keyInput").value = "";
}
</script>

</body>
</html>
